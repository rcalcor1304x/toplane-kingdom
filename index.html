<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toplane Kingdom</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #151515;
      padding: 30px 0;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 2px solid #333;
    }

    h2 {
      margin-top: 40px;
      font-size: 24px;
      color: #ccc;
    }

    .champions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin: 60px auto;
      max-width: 900px;
    }

    .champion {
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .champion img {
      width: 130px;
      height: 130px;
      border-radius: 10px;
      border: 2px solid #444;
      object-fit: cover;
    }

    .champion:hover {
      transform: scale(1.08);
      box-shadow: 0 0 10px #4ea3ff;
    }

    .champion-name {
      margin-top: 8px;
      font-size: 16px;
      color: #ccc;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>TOPLANE KINGDOM</header>

  <h2>Elija campeón</h2>

  <div class="champions">
    <a href="urgot.html" class="champion">

      <div class="champion-name">Urgot</div>
    </a>

    <a href="shen.html" class="champion">
      <img src="https://ddragon.leagueoflegends.com/cdn/14.20.1/img/champion/Shen.png" alt="Shen">
      <div class="champion-name">Shen</div>
    </a>

    <a href="ambessa.html" class="champion">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Placeholder.png" alt="Ambessa">
      <div class="champion-name">Ambessa</div>
    </a>

    <a href="olaf.html" class="champion">
      <img src="https://ddragon.leagueoflegends.com/cdn/14.20.1/img/champion/Olaf.png" alt="Olaf">
      <div class="champion-name">Olaf</div>
    </a>

    <a href="gwen.html" class="champion">
      <img src="https://ddragon.leagueoflegends.com/cdn/14.20.1/img/champion/Gwen.png" alt="Gwen">
      <div class="champion-name">Gwen</div>
    </a>

    <a href="renekton.html" class="champion">
      <img src="https://ddragon.leagueoflegends.com/cdn/14.20.1/img/champion/Renekton.png" alt="Renekton">
      <div class="champion-name">Renekton</div>
    </a>

    <a href="ornn.html" class="champion">
      <img src="https://ddragon.leagueoflegends.com/cdn/14.20.1/img/champion/Ornn.png" alt="Ornn">

    <a href="ksante.html" class="champion">

  </div>

  </footer>

</html>
